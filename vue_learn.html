<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <div id="root">
        <h1>hello,{{name}}</h1>

    </div>

    <script type="text/javascript">
        const x=new Vue({
            el:"#root",
            data:{
                name:"zhouxin",
            }
        })

    </script>
    
</body>
</html>
